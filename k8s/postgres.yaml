apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: mesh-vpn
  labels:
    app: postgres
spec:
  ports:
    - port: 5432
      targetPort: 5432
      nodePort: 30432
  selector:
    app: postgres
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: mesh-vpn
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "meshuser"
            - name: POSTGRES_PASSWORD
              value: "meshpass"
            - name: POSTGRES_DB
              value: "meshdb"
          resources:
            limits:
              memory: "256Mi"
              cpu: "200m"
            requests:
              memory: "128Mi"
              cpu: "100m"
